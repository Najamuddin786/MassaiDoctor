<!DOCTYPE html>
<html>
  <head>
    <title>Masai Doctor Records</title>
  </head>
  <body>
    <!-- Use this form for data input  -->
    <form >
      <label for="" >Doctor Name</label> <br>
      <input placeholder="Name" type="text" id="name" /><br>
      <label for="">Doctor ID</label><br>
      <input placeholder="Doctor ID" type="text" id="doctor_id" /><br>
      <label for="">Specialization</label><br>
      <select id="specialization"> 
        
        <option value="">Select Specialization</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="Dentist">Dentist</option>
        <option value="Gynecologist">Gynecologist</option>
      </select><br>
      <label for="">Experience</label><br>
      <input placeholder="Experience" type="number" id="experience" /><br>
      <label for="">Emai Address</label><br>
      <input placeholder="Email" type="email" id="email" /><br>
      <label for="">Mobile Number</label><br>
      <input placeholder="Mobile No." type="number" id="mobile" /><br>
      <input type="submit" value="Submit" onclick="submit()"/>
    </form>

    <!-- Use this Select tag for filter part  -->
    <select id="filter">
      <option value="">Select Specialization</option>
      <option value="Dermatologist">Dermatologist</option>
      <option value="Dentist">Dentist</option>
      <option value="Gynecologist">Gynecologist</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Doctor ID</th>
          <th>Specialization</th>
          <th>Experience in Years</th>
          <th>Email</th>
          <th>Mobile No</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append Rows here using JS & DOM  -->
        <script>
          function submit(){
            let u=document.getElementById("name").value;
            localStorage.setItem("Name",u);
            document.write(localStorage.getItem("Name"))
            console.log(localStorage.getItem("Name"))

          }
        </script>
      </tbody>
    </table>
  </body>
  
  <script>

  </script>
</html>
